<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Thanos Snap</title>
    <!-- MediaPipe dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }
        
        #output_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror for selfie view */
            background-color: #333;
        }
        
        #video_input {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror for selfie view */
            display: none; /* Hide video element */
        }
        
        .controls {
            margin-top: 10px;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Thanos Snap Test</h1>
    
    <div class="container">
        <video id="video_input"></video>
        <canvas id="output_canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="snap_button">Manual Snap</button>
        <button id="reset_button">Reset</button>
    </div>
    
    <div id="status">Initializing...</div>
    
    <script>
        // DOM elements
        const videoElement = document.getElementById('video_input');
        const canvasElement = document.getElementById('output_canvas');
        const snapButton = document.getElementById('snap_button');
        const resetButton = document.getElementById('reset_button');
        const statusElement = document.getElementById('status');
        
        // Canvas context
        const canvasCtx = canvasElement.getContext('2d');
        canvasElement.width = 640;
        canvasElement.height = 480;
        
        // Variables for hand tracking
        let handLandmarks = null;
        let previousFingerDistance = 0;
        let snapCooldown = false;
        let dustMode = false;
        
        // Status updates
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }
        
        // Initialize MediaPipe Hands
        updateStatus("Setting up hand tracking...");
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        // Process results from MediaPipe
        hands.onResults((results) => {
            // Clear canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw camera feed
            canvasCtx.drawImage(
                results.image, 0, 0, canvasElement.width, canvasElement.height
            );
            
            // Check if hands are detected
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                updateStatus("Hand detected");
                handLandmarks = results.multiHandLandmarks;
                
                // Draw hands
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw connections
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, 
                        {color: '#00FF00', lineWidth: 5});
                    
                    // Draw landmarks
                    drawLandmarks(canvasCtx, landmarks, 
                        {color: '#FF0000', lineWidth: 2});
                }
                
                // Detect snap gesture
                detectSnapGesture(results.multiHandLandmarks[0]);
            } else {
                updateStatus("No hand detected");
                handLandmarks = null;
            }
        });
        
        // Setup camera
        updateStatus("Starting camera...");
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        camera.start()
            .then(() => {
                updateStatus("Camera started. Show your hand and make a snap gesture.");
            })
            .catch(error => {
                updateStatus("Camera error: " + error.message);
            });
        
        // Detect snap gesture
        function detectSnapGesture(landmarks) {
            if (snapCooldown || dustMode) return;
            
            // Get thumb tip and index finger tip
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            
            // Calculate distance between thumb and index finger
            const distance = Math.hypot(
                (thumbTip.x - indexTip.x) * canvasElement.width,
                (thumbTip.y - indexTip.y) * canvasElement.height
            );
            
            // Log distances for debugging
            updateStatus(`Finger distance: ${distance.toFixed(1)}, Previous: ${previousFingerDistance.toFixed(1)}`);
            
            // Detect snap (finger distance suddenly becomes small)
            if (previousFingerDistance > 0) {
                if (previousFingerDistance > 50 && distance < 20) {
                    updateStatus("SNAP DETECTED!");
                    triggerDustEffect();
                    
                    // Set cooldown
                    snapCooldown = true;
                    setTimeout(() => {
                        snapCooldown = false;
                    }, 1000);
                }
            }
            
            // Store current distance for next frame
            previousFingerDistance = distance;
        }
        
        // Trigger dust effect (simplified for testing)
        function triggerDustEffect() {
            dustMode = true;
            updateStatus("Dust effect triggered! Your hand would turn to dust here.");
            
            // Just for visual feedback in this test
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Reset after 3 seconds
            setTimeout(resetEffect, 3000);
        }
        
        // Reset effect
        function resetEffect() {
            dustMode = false;
            updateStatus("Effect reset. Show your hand and make a snap gesture.");
        }
        
        // Manual snap button
        snapButton.addEventListener('click', () => {
            triggerDustEffect();
        });
        
        // Reset button
        resetButton.addEventListener('click', () => {
            resetEffect();
        });
    </script>
</body>
</html>
